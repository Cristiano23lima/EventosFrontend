<div class="col-md-6 offset-md-3 mt-5">
  <div class="card animated fadeInDown">
      <h4 class="card-header">Sistema de eventos </h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
              <div class="form-group">
                  <label for="username">Email</label>
                  <input type="text" formControlName="username" class="form-control" placeholder="Email" email [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Email é obrigatório.</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Senha" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Senha é obrigatório.</div>
                  </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
  </div>
</div>
